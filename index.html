<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        .passvalue {
            transform: translateX(-25px);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <div class="generator">
        <h1 class="text-5xl mt-5 font-bold text-center">Random Password Generator</h1>
        <p id="typed" class="text-center mt-4 text-xl font-semibold"></p>
        <div class="cont w-full mt-8 md:mt-16">
            <div class="inp-cont relative flex items-center justify-center">
                <div id="passdisp" class="w-56 h-9 rounded-3xl  bg-slate-300 pt-1 pl-1 text-white overflow-hidden"></div>
                <button id="copy" class="ease-in duration-300 py-1 px-3 bg-cyan-700 rounded-2xl text-white hover:bg-black">copy</button>
                <p class="mssg absolute -bottom-7"></p>
            </div>
            <div class="pass-cont flex flex-col md:gap-4 items-center items-start my-6 md:my-10 md:flex-row md:justify-center md:items-start">
                <p class="font-medium text-lg">Password length:</p>
                <div class="pass-wrap">
                    <div class="flex items-center gap-2">
                        <button id="dec" class="rounded-full border border-black text-lg text-gray-600 px-2">-</button>
                        <input type="range" min="1" max="50" value="16" id="pass-length" class="cursor-grab">
                        <button id="inc" class="rounded-full px-2 border border-black text-gray-600 text-lg">+</button>
                        <span id="stat" class="w-14 h-7 rounded-2xl text-center bg-neutral-800 text-white"></span>
                    </div>
                    <div class="passvalue w-10 py-1 text-center text-white mt-2 bg-slate-300 font-bold text-lg mx-auto"></div>
                </div>            
            </div>
            <div class="chars-cont flex flex-col gap-4 items-center md:gap-10 md:justify-center md:flex-row">
                <p class="font-medium text-lg">Characters Count:</p>
                <div class="chars-wrap">
                    <div class="upper-case">
                        <input type="checkbox" id="upper">
                        <label for="upper">Uppercase</label>
                    </div>
                    <div class="lower">
                        <input type="checkbox" id="lower">
                        <label for="lower">Lowercase</label>
                    </div>
                    <div class="numbers">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="symbols">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="generate flex justify-center mt-10">
            <button id="genbtn" class="ease-in duration-300 py-2 px-4 rounded-2xl bg-cyan-700 text-white hover:bg-black">Generate</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
